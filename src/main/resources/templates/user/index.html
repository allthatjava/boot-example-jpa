<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <div th:each="user : ${users}" >
        <a href="#" th:href="@{'/user/'+${user.userId}}" th:text="${user.name}">name</a>
    </div>
    <div style="text-align: right">
        <a href="/index">Back to Index</a>
    </div>
</body>
</html>
